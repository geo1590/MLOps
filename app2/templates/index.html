<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to German Translator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .translator-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333333;
        }
        .btn-translate {
            background-color: #6610f2;
            color: white;
            font-weight: bold;
        }
        .btn-translate:hover {
            background-color: #520dc2;
        }
        .form-label {
            font-weight: bold;
        }
        .translated-text {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #333333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="translator-container">
            <h2 class="text-center mb-4">üåç English to German Translator</h2>
            <form method="POST" action="/">
                <div class="mb-4">
                    <label for="user_input" class="form-label">Enter English Text</label>
                    <textarea class="form-control" id="user_input" name="user_input" rows="5" placeholder="Type your text here..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-translate btn-lg px-5">Translate</button>
                </div>
            </form>
            <hr>
            {% if result %}
            <div class="mt-4">
                <h5 class="text-success">Translated Text (German):</h5>
                <div class="translated-text">{{ result }}</div>
            </div>
            {% endif %}
        </div>
    </div>
    <footer>
        <p>Powered by Flask & Hugging Face Transformers</p>
    </footer>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
